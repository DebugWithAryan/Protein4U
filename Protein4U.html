    <style>
        :root {
            --primary: #6366f1;
            --dark: #111827;
            --card: #1f2937;
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .product-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            height: auto;
            transition: height 0.3s ease;
        }

        .product-card .swiper-slide img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fff;
            padding: 8px;
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 4px 14px rgba(37, 211, 102, 0.4);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(37, 211, 102, 0.4);
        }

        .expanded-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .product-card.expanded .expanded-content {
            max-height: 1000px;
        }

        
        .brand-banner {
            height: 120px;
            width: 120px;
            background: var(--card);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 0; 
        }
    
        .brand-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .brand-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

    
        .brand-banner:hover .brand-image {
            transform: scale(1.05);
        }

        .swiper-pagination-bullet {
            background: white;
        }

        .swiper-pagination-bullet-active {
            background: var(--primary);
        }

        .founder-section {
            background: var(--card);
            border-radius: 16px;
            margin: 16px;
            padding: 24px;
        }

        .founder-image {
            border: 4px solid var(--primary);
        }

        .categories-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            white-space: nowrap;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--card);
            transition: all 0.3s ease;
        }

        .category-chip.active {
            background: var(--primary);
        }
    </style>
</head>

        // Function to create product cards
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.category = product.category;
            
            // Create WhatsApp message
            const createWhatsAppMessage = (product) => {
                const message = `Hi! I'm interested in purchasing: .\n\n` +
                    `Product: ${product.name}\n\n` +
                    'Could you please provide more details about pricing and availability?';
                return encodeURIComponent(message);
            };
            
            card.innerHTML = `
        <div class="swiper product-swiper">
            <div class="swiper-wrapper">
                ${product.images ? product.images.map(img => `
                    <div class="swiper-slide">
                        <img src="${img}" alt="${product.name}" class="w-full h-40 object-cover">
                    </div>
                `).join('') : ''}
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="p-3">
            <h3 class="text-sm font-semibold mb-2">${product.name}</h3>
            <div class="flex items-baseline mb-3">
                <span class="text-base font-bold text-indigo-400">${product.price}</span>
                <span class="ml-2 text-xs text-gray-400 line-through">${product.mrp}</span>
            </div>

let cart = [];

// Function to update cart UI including images and working buttons
function updateCartUI() {
    const cartCount = document.getElementById('cart-count');
    const cartItems = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');
    
    cartCount.textContent = cart.length;
    cartItems.innerHTML = '';
    
    if (cart.length === 0) {
        cartItems.innerHTML = '<p class="text-gray-400 text-center">Your cart is empty</p>';
        checkoutBtn.classList.add('hidden');
    } else {
        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.className = 'flex items-center bg-gray-800 p-3 rounded-lg mb-3';
            cartItem.innerHTML = `
                <div class="flex-shrink-0 mr-3">
                    ${item.image ? `
                        <img src="${item.image}" alt="${item.name}" 
                             class="w-16 h-16 object-cover rounded-lg bg-white p-1">
                    ` : `
                        <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center">
                            <span class="text-gray-400">No image</span>
                        </div>
                    `}
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-sm">${item.name}</h3>
                    <p class="text-indigo-400 text-sm">${item.price}</p>
                </div>
                <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-400 ml-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            `;
            cartItems.appendChild(cartItem);
        });
        
        // Show and update checkout button
        checkoutBtn.classList.remove('hidden');
        checkoutBtn.onclick = handleCheckout;
    }
}

// Function to remove item from cart
function removeFromCart(index) {
    cart.splice(index, 1);
    updateCartUI();
    
    // Show removal notification
    const toast = document.createElement('div');
    toast.className = 'fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300';
    toast.textContent = 'Item removed from cart!';
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.classList.add('translate-y-full', 'opacity-0');
        setTimeout(() => toast.remove(), 300);
    }, 2000);
}

// Function to handle checkout
function handleCheckout() {
    // Create WhatsApp message with cart items
    let message = "Hi! I would like to purchase the following items:\n\n";
    cart.forEach((item, index) => {
        message += `${index + 1}. ${item.name} - ${item.price}\n`;
    });
    message += "\nPlease provide payment and delivery details.";
    
    // Open WhatsApp with the message
    window.open(`https://chat.whatsapp.com/BVuAb1XsB3QGFx2U6KJH2q?text=${encodeURIComponent(message)}`, '_blank');
}

// Initialize cart functionality when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    const cartModal = document.getElementById('cart-modal');
    const cartIcon = document.getElementById('cart-icon');
    const closeCart = document.getElementById('close-cart');

    // Show cart modal
    cartIcon.addEventListener('click', () => {
        cartModal.classList.remove('hidden');
        updateCartUI();
    });

    // Close cart modal
    closeCart.addEventListener('click', () => {
        cartModal.classList.add('hidden');
    });

    // Close modal when clicking outside
    cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
            cartModal.classList.add('hidden');
        }
    });

    // Update "Add to Cart" function
    window.addToCart = function(product) {
        cart.push({
            name: product.name,
            price: product.price,
            image: product.images ? product.images[0] : null
        });
        
        // Show success notification
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300';
        toast.textContent = 'Added to cart!';
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.classList.add('translate-y-full', 'opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 2000);
        
        updateCartUI();
    };

    // Initialize cart UI
    updateCartUI();
});

            
    </script>
